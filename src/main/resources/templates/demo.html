<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Strona główna.</title>
</head>
<body>
<p th:each="doctor: ${doctors}">
    <td th:text="${doctor.id}" />
    <td th:text="${doctor.firstName}" />
    <td th:text="${doctor.lastName}" />
    <td th:text="${doctor.specialization}" />
</p>

</body>
</html>
